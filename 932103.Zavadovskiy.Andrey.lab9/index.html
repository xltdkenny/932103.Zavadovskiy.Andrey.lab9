<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend task â„–9</title>
</head>
<body>
    <div class="calculator-grid"> 
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-number class="number_button" onclick="addNumber(7)">7</button>
        <button data-number class="number_button" onclick="addNumber(8)">8</button>
        <button data-number class="number_button" onclick="addNumber(9)">9</button>
        <button data-operation onclick="applyOperation('/')">/</button>
        <button data-all-clear onclick="clearDisplay()">AC</button>
        <button data-number class="number_button" onclick="addNumber(4)">4</button>
        <button data-number class="number_button" onclick="addNumber(5)">5</button>
        <button data-number class="number_button" onclick="addNumber(6)">6</button>
        <button data-operation onclick="applyOperation('*')">*</button>
        <button data-delete onclick="back()">DEL</button>
        <button data-number class="number_button" onclick="addNumber(1)">1</button>
        <button data-number class="number_button" onclick="addNumber(2)">2</button>
        <button data-number class="number_button" onclick="addNumber(3)">3</button>
        <button data-operation onclick="applyOperation('-')">-</button>
        <button data-equals class="span-up" onclick="calculate()">=</button>
        <button data-number class="span-two number_button" onclick="addNumber(0)">0</button>
        <button data-number onclick="addDot()">.</button>
        <button data-operation onclick="applyOperation('+')">+</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
